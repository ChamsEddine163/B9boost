
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Baseball 9 Boost</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .card {
      background: #1e1e2f;
      padding: 25px;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.6);
      width: 90%;
      max-width: 360px;
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .card h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 14px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .button {
      background: #ff5c33;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      text-decoration: none;
      border-radius: 8px;
      box-shadow: 0 0 15px #ff5c33;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transition: all 0.4s ease;
    }

    .button:hover::before {
      left: 100%;
    }

    .button:hover {
      box-shadow: 0 0 20px #ff5c33, 0 0 30px #ff5c33;
    }
  </style>
