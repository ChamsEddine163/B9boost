<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tips & Tricks</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans min-h-screen">

  <!-- Header -->
  <header class="text-center py-10">
    <h1 class="text-4xl font-bold tracking-wide">ðŸŽ® Tips & Tricks</h1>
    <p class="text-gray-400 mt-2">Level up your game â€” fast, fun, no fluff.</p>
  </header>

  <!-- Game Grid -->
  <main class="max-w-6xl mx-auto px-4 pb-20">
    <div id="game-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8"></div>
  </main>

  <!-- JavaScript -->
  <script>
    // Game Data (Dynamic source for future use)
    const games = [
      {
        title: "Baseball 9",
        image: "https://via.placeholder.com/400x250?text=Baseball+9",
        description: "Master hitting, pitching & roster building in Baseball 9 with these tips.",
        link: "#"
      },
      {
        title: "Retro Bowl",
        image: "https://via.placeholder.com/400x250?text=Retro+Bowl",
        description: "Build your dream team and dominate Retro Bowl â€” step-by-step tips.",
        link: "#"
      }
    ];

    // Inject Cards
    const grid = document.getElementById('game-grid');

    games.forEach(game => {
      const card = document.createElement('div');
      card.className = "bg-gray-800 rounded-xl shadow-md overflow-hidden hover:scale-105 transition-transform duration-300";

      card.innerHTML = `
        <img src="${game.image}" alt="${game.title}" class="w-full h-48 object-cover">
        <div class="p-5">
          <h2 class="text-xl font-semibold mb-2">${game.title}</h2>
          <p class="text-gray-300 text-sm mb-4">${game.description}</p>
          <a href="${game.link}" class="inline-block px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Click here</a>
        </div>
      `;

      grid.appendChild(card);
    });
  </script>
</body>
</html>
