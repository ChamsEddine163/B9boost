<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameBoost Hub</title>

  <script>
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>

  <style>
    :root{
      --bg1: #0d1117;
      --bg2: #1f2937;
      --card:#111827;
      --muted:#c0c6cf;
      --accent:#ff5c33;
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
    }

    .container {
      width: 100%;
      max-width: 420px;
      margin: 36px auto;
      padding: 0 18px;
      flex: 1;
    }

    .header h1 { font-size: 28px; margin: 0; color:#fff; }
    .header p { font-size: 14px; margin: 8px 0 20px; color: var(--muted); }

    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      margin-bottom: 28px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .card img { width: 100%; border-radius: 12px; margin-bottom: 16px; }
    .card h2 { margin: 0 0 8px; font-size: 20px; }
    .card p { margin: 0 0 14px; font-size: 15px; color: var(--muted); }

    .btn {
      display: inline-block;
      padding: 12px 22px;  /* smaller than before */
      font-size: 17px;     /* more balanced */
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,92,51,0.6);
      transition: transform .15s ease, box-shadow .2s ease;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 18px #ff5c33; }
    .btn:active { transform: scale(.96); }

    footer { margin: 24px 0; font-size: 13px; color: #aaa; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GameBoost Hub</h1>
      <p>Your shortcut to pro-level gameplay</p>
    </div>

    <!-- Brawl Stars -->
    <div class="card">
      <img src="https://i.postimg.cc/Gh1q1XhB/IMG-6508.jpg" alt="Brawl Stars">
      <h2>Boost Your Brawl Stars</h2>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <button class="btn" onclick="openLink('https://locker.mybaseball9.online/cl/i/827m6k')">
        Unlock Exclusive Reward (Android)
      </button>
    </div>

    <!-- Baseball 9 -->
    <div class="card">
      <img src="https://i.postimg.cc/SKNsz3St/IMG-3731.png" alt="Baseball 9">
      <h2>Boost Your Baseball 9</h2>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <button class="btn" onclick="openLink('https://locker.mybaseball9.online/cl/i/pq2me2')">
        Unlock Exclusive Reward (Android)
      </button>
    </div>
  </div>

  <footer>&copy; 2025 GameBoost Hub</footer>
</body>
</html>
