<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GameBoost Hub</title>

  <script>
    // simple opener â€” opens link in a new tab/window
    function openLink(url) {
      window.open(url, "_blank");
    }
  </script>

  <style>
    :root{
      --bg1: #0d1117;
      --bg2: #1f2937;
      --card:#111827;
      --muted:#c0c6cf;
      --accent:#ff5c33;
    }
    html,body{height:100%}
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, Helvetica, sans-serif;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 36px 18px;
      box-sizing: border-box;
    }

    .header {
      text-align: center;
      margin-bottom: 28px;
    }
    .header h1{
      margin:0;
      font-size:28px;
      letter-spacing:0.2px;
      font-weight:700;
      color:#ffffff;
    }
    .header p{
      margin:8px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .card{
      background: var(--card);
      border-radius:16px;
      padding:18px;
      box-shadow: 0 8px 28px rgba(2,6,23,0.6);
      margin-bottom:28px;
      overflow:hidden;
    }
    .card img{
      width:100%;
      height:auto;
      display:block;
      border-radius:12px;
      background:#0f172a;
      margin-bottom:16px;
    }
    .card h2{
      margin: 0 0 8px;
      font-size:20px;
      color:#fff;
    }
    .card p{
      margin:0 0 16px;
      color:var(--muted);
      font-size:15px;
      line-height:1.35;
    }

    .cta-row{
      display:flex;
      justify-content:center;
      gap:12px;
      flex-wrap:wrap;
    }

    .btn{
      display:inline-block;
      padding:16px 28px;     /* bigger padding */
      border-radius:12px;
      background:var(--accent);
      color:#fff;
      font-weight:800;
      font-size:20px;        /* bigger font size */
      text-decoration:none;
      cursor:pointer;
      box-shadow: 0 6px 20px rgba(255,92,51,0.16), 0 0 10px rgba(255,92,51,0.08);
      transition: transform .12s ease, box-shadow .12s ease;
      border: none;
    }
    .btn:active{ transform: scale(.98); }
    .btn:hover{ transform: scale(1.03); }

    footer{
      text-align:center;
      color:#9aa3ad;
      font-size:13px;
      margin-top:8px;
      padding-bottom:28px;
    }

    @media (max-width:420px){
      .container{padding:28px 14px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>GameBoost Hub</h1>
      <p>Your shortcut to pro-level gameplay</p>
    </header>

    <!-- Brawl Stars card -->
    <article class="card" aria-label="Brawl Stars Boost">
      <img src="https://i.postimg.cc/Gh1q1XhB/IMG-6508.jpg" alt="Brawl Stars">
      <h2>Boost Your Brawl Stars</h2>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <div class="cta-row">
        <button class="btn" onclick="openLink('https://locker.mybaseball9.online/cl/i/827m6k')">
          Unlock Exclusive Reward (Android)
        </button>
      </div>
    </article>

    <!-- Baseball 9 card -->
    <article class="card" aria-label="Baseball 9 Boost">
      <img src="https://i.postimg.cc/SKNsz3St/IMG-3731.png" alt="Baseball 9">
      <h2>Boost Your Baseball 9</h2>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <div class="cta-row">
        <button class="btn" onclick="openLink('https://locker.mybaseball9.online/cl/i/pq2me2')">
          Unlock Exclusive Reward (Android)
        </button>
      </div>
    </article>

    <footer>&copy; 2025 GameBoost Hub</footer>
  </div>
</body>
</html>
