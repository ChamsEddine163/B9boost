<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameBoost Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0d1117, #1f2937);
      font-family: 'Arial', sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }
    .header {
      margin-bottom: 30px;
    }
    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
      color: #ffffff;
    }
    .header p {
      font-size: 16px;
      color: #ccc;
      margin: 0;
    }
    .section {
      background-color: #111827;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 40px;
      padding: 20px;
    }
    .section img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .section h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .section p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #ccc;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5c33;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 0 10px #ff5c33;
      transition: transform 0.1s ease-in-out, box-shadow 0.2s ease;
      cursor: pointer;
    }
    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff5c33, 0 0 30px #ff5c33;
    }
    .button:active {
      transform: scale(0.95);
    }
    footer {
      padding: 20px 0;
      color: #aaa;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>GameBoost Hub</h1>
      <p>Your shortcut to pro-level gameplay â€” Baseball 9</p>
    </div>

    <div class="section">
      <img src="https://i.postimg.cc/MTNzWHfS/IMG-3662.jpg" alt="Baseball 9 Banner">
      <h1>Boost Your Baseball 9</h1>
      <p>Click below to unlock tips, tricks, and secrets!</p>
      <div class="button" onclick="safeRedirect()">Click Here</div>
    </div>
  </div>

  <footer>&copy; 2025 GameBoost Hub</footer>

  <script>
    function safeRedirect() {
      const url = "https://installchecker.com/cl/v/poddrn";
      const ua = navigator.userAgent.toLowerCase();
      const isTikTok = ua.includes("tiktok");

      if (isTikTok) {
        const a = document.createElement("a");
        a.href = url;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        document.body.appendChild(a);
        a.click();

        setTimeout(() => {
          const iframe = document.createElement("iframe");
          iframe.style.display = "none";
          iframe.src = url;
          document.body.appendChild(iframe);
        }, 1000);
      } else {
        window.location.href = url;
      }
    }
  </script>
</body>
</html>
