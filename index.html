<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GameBoost Hub</title>

  <style>
    :root {
      --bg1: #0d1117;
      --bg2: #1f2937;
      --card: #111827;
      --accent: #ff5c33;
    }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      font-family: Arial, sans-serif;
      color: #ffffff;
      text-align: center;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 0 20px;
      flex: 1;
    }

    .header { margin-bottom: 30px; }
    .header h1 { font-size: 28px; margin-bottom: 8px; color: #fff; }
    .header p  { font-size: 16px; color: #ccc; margin: 0; }

    .section {
      background-color: var(--card);
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
      margin-bottom: 40px;
      padding: 20px;
    }
    .section img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 20px;
      background:#0f172a;
    }
    .section h1 { font-size: 22px; margin-bottom: 10px; }
    .section p  { font-size: 16px; margin-bottom: 20px; color: #ccc; }

    .btn {
      display: inline-block;
      padding: 14px 26px;
      font-size: 18px;
      border-radius: 10px;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 0 12px rgba(255,92,51,0.6);
      transition: transform .15s ease, box-shadow .2s ease;
      border: none;
      outline: none;
    }
    .btn:focus {
      outline: none;
      box-shadow: 0 0 18px #ff5c33;
    }
    .btn:hover { transform: scale(1.05); box-shadow: 0 0 20px #ff5c33; }
    .btn:active { transform: scale(.96); }

    footer { padding: 20px 0; color: #aaa; font-size: 14px; }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <h1>GameBoost Hub</h1>
      <p>Your shortcut to pro-level gameplay</p>
    </div>

    <!-- Brawl Stars -->
    <div class="section">
      <img src="https://i.postimg.cc/Gh1q1XhB/IMG-6508.jpg" alt="Brawl Stars Banner">
      <h1>Boost Your Brawl Stars</h1>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <button class="btn" onclick="window.open('https://locker.mybaseball9.online/cl/i/827m6k','_blank')">
        Unlock Exclusive Reward (Android)
      </button>
    </div>

    <!-- Baseball 9 -->
    <div class="section">
      <img src="https://i.postimg.cc/SKNsz3St/IMG-3731.png" alt="Baseball 9 Banner">
      <h1>Boost Your Baseball 9</h1>
      <p>Get access to an exclusive reward package to enhance your gameplay.</p>
      <button class="btn" onclick="window.open('https://locker.mybaseball9.online/cl/i/pq2me2','_blank')">
        Unlock Exclusive Reward (Android)
      </button>
    </div>

  </div>

  <footer>&copy; 2025 GameBoost Hub</footer>
</body>
</html>
